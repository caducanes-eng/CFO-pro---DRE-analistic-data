<!DOCTYPE html>
<html lang="pt-br" style="height: 100%;">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Educale | Gestão Pro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#D4AF37',
              'brand-surface': '#0D0D0F',
              'brand-bg-black': '#000000',
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --brand-primary: #D4AF37;
        --brand-surface: #0D0D0F;
        --header-height: 40px;
        --nav-height: 70px;
      }

      body {
        background-color: #000000;
        color: #F0F0F0;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      /* Scrollbar Minimalista */
      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-thumb { background: var(--brand-primary); border-radius: 10px; }

      /* Ajuste de Inputs para Alta Nitidez */
      input, textarea, select {
        background-color: rgba(255, 255, 255, 0.04) !important;
        border: 1px solid rgba(255, 255, 255, 0.15) !important;
        border-radius: 6px !important;
        padding: 8px 10px !important;
        font-size: 13px !important; /* Melhor legibilidade mobile */
        transition: all 0.2s ease;
      }

      input:focus, textarea:focus {
        border-color: var(--brand-primary) !important;
        box-shadow: 0 0 0 1px var(--brand-primary);
        background-color: rgba(212, 175, 55, 0.05) !important;
      }

      /* Títulos Mobile Compactos */
      h1, h2 {
        letter-spacing: -0.02em;
        line-height: 1;
      }

      main {
        padding-top: calc(var(--header-height) + 10px) !important;
        padding-bottom: calc(var(--nav-height) + 20px) !important;
      }
    </style>
