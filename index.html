    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': 'var(--brand-primary)',
              'brand-secondary': 'var(--brand-secondary)',
              'brand-accent': 'var(--brand-accent)',
              'brand-surface': 'var(--brand-surface)',
              'brand-bg-black': '#000000',
            }
          }
        }
      }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    
    <style>
      :root {
        --brand-primary: #D4AF37;
        --brand-secondary: #B8860B;
        --brand-accent: #FFD700;
        --brand-surface: #0D0D0F;
        --brand-text-light: #E0E0E0;
        --brand-text-muted: rgba(255, 255, 255, 0.6);
        --header-height: 40px;
        --nav-height: 70px;
      }

      body {
        background-color: #000000;
        color: var(--brand-text-light);
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }

      ::-webkit-scrollbar { width: 3px; }
      ::-webkit-scrollbar-thumb { background: var(--brand-primary); border-radius: 10px; }

      input, textarea, select {
        background-color: rgba(255, 255, 255, 0.04) !important;
        border: 1px solid rgba(255, 255, 255, 0.15) !important;
        border-radius: 6px !important;
        padding: 8px 10px !important;
        font-size: 13px !important;
        transition: all 0.2s ease;
        color: var(--brand-text-light) !important;
      }

      input:focus, textarea:focus {
        border-color: var(--brand-primary) !important;
        box-shadow: 0 0 0 1px var(--brand-primary);
        background-color: rgba(212, 175, 55, 0.05) !important;
      }

      main {
        padding-top: calc(var(--header-height) + 10px) !important;
        padding-bottom: calc(var(--nav-height) + 20px) !important;
      }

      .auth-container {
        min-height: 100vh;
        background: radial-gradient(circle at top right, var(--brand-primary) 0%, transparent 40%), #000;
      }
    </style>
